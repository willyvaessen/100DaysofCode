            <div id="Xop" class="operator">X</div>

        <p>Antwoord: </p>

        <form action="" id="checkUserAnswer">

        <div>
            <h2 id="resultOutput">Voer je antwoord in</h2>

        <div></div>
    </article>

<footer></footer>
