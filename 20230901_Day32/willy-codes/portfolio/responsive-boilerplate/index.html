<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boilerplate</title>
    <link rel="stylesheet" href="assets/styles/style-reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" href="assets/images/icons/WV_32_BG-GRADIENT.png" sizes="32x32">
    <link rel="icon" href="assets/images/icons/WV_128_BG-GRADIENT.png" sizes="128x128">
    <link rel="icon" href="assets/images/icons/WV_180_BG-GRADIENT.png" sizes="180x180">
    <link rel="icon" href="assets/images/icons/WV_192_BG-GRADIENT.png" sizes="192x192">
    <link rel="icon" href="assets/images/icons/WV_512_BG-GRADIENT.png" sizes="512x512">
    <link rel="apple-touch-icon" href="assets/images/icons/WV_128_BG-GRADIENT.png" sizes="128x128">
    <link rel="apple-touch-icon" href="assets/images/icons/WV_180_BG-GRADIENT.png" sizes="180x180">


</head>
<body>
<div class="site-wrapper" id="home">
    <header class="site-header" id="site-header">
        <img class="logo" src="assets/images/icons/WV_BG-TR.png" alt="Logo WV (for Willy Vaessen)">
        <nav class="site-navigation">
            <ul class="nav-list">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#articles">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="site-content">
        <section class="profile-wrapper" id="profile-wrapper">
            <section class="profile-picture">
                <!-- <h6>This section is used to display my profile picture.</h6>-->
                <div class="image-container-top">TOP</div>
                <div class="image-container-bottom">BOTTOM</div>
                <img class="overlay-image" src="assets/images/willyvaessen_sunlight_road.jpg" alt="Overlay Image">
            </section>
            <h2>Profile</h2>
        </section>
        <section class="projects" id="projects">
            <h2>Projects</h2>
        </section>
        <section class="articles" id="articles">
            <h2>News/Blog</h2>
        </section>
        <section class="contact-form" id="contact">
            <h2>Contact me</h2>
        </section>
    </main>
    <footer class="site-footer">
        <section id="footer-left"></section>
        <section id="footer-middle">
            <!--                <h6>This section contains the footer for the larger website area.</h6>-->
            <p>&copy; 2006 - <span id="currentYearSiteFooter"></span> Willy Vaessen. All rights reserved.</p>
            <!-- The domain willyvaessen.nl was registered by me on 2006-07-13 -->

        </section>
        <section id="footer-right"></section>
    </footer>
</div>
</body>
</html>
